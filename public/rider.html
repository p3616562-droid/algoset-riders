<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rider Daily Report</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 32px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    .admin-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }
    .admin-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .admin-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container { padding: 24px; }
      h1 { font-size: 24px; }
      button { padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìãAgloset Daily Report</h1>
    <div id="message" class="message"></div>
    <form id="entryForm">
      <div class="form-group">
        <label for="date">Date *</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="riderName">Your Name *</label>
        <input type="text" id="riderName" name="riderName" placeholder="e.g., John Doe" required>
      </div>
      <div class="form-group">
        <label for="tripCount">Number of Trips</label>
        <input type="number" id="tripCount" name="tripCount" min="0" value="0">
      </div>
      <div class="form-group">
        <label for="incidents">Incidents or Notes</label>
        <textarea id="incidents" name="incidents" placeholder="Describe any incidents..."></textarea>
      </div>
      <button type="submit">Submit Report</button>
    </form>
    <div class="admin-link">
      <a href="/admin">üîê Admin Login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('entryForm');
    const messageEl = document.getElementById('message');

    // Set today's date as default
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        date: document.getElementById('date').value,
        riderName: document.getElementById('riderName').value,
        tripCount: parseInt(document.getElementById('tripCount').value) || 0,
        incidents: document.getElementById('incidents').value
      };

      try {
        console.log('Submitting form with data:', formData);
        
        const response = await fetch('/api/entries', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        console.log('Response status:', response.status);
        
        const data = await response.json();
        console.log('Response data:', data);

        if (response.ok) {
          messageEl.textContent = '‚úì Report submitted successfully!';
          messageEl.className = 'message success';
          form.reset();
          document.getElementById('date').value = today;
          setTimeout(() => {
            messageEl.className = 'message';
          }, 3000);
        } else {
          throw new Error(data.error || 'Submission failed');
        }
      } catch (error) {
        console.error('Form submission error:', error);
        messageEl.textContent = '‚úó Error: ' + error.message;
        messageEl.className = 'message error';
      }
    });
  </script>
</body>
</html>
